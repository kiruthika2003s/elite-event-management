    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY_HERE",
        authDomain: "elite-event-management.firebaseapp.com",
        projectId: "elite-event-management",
        storageBucket: "elite-event-management.appspot.com",
        messagingSenderId: "938259911845",
        appId: "YOUR_APP_ID_HERE",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Form Submit Logic
      const contactForm = document.getElementById("contactForm");
      const statusMsg = document.getElementById("status");

      contactForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        try {
          await addDoc(collection(db, "contactMessages"), {
            name,
            email,
            message,
            timestamp: serverTimestamp(),
          });
          statusMsg.innerText = "Message sent successfully!";
          statusMsg.style.color = "green";
          contactForm.reset();
        } catch (error) {
          console.error("Error adding document: ", error);
          statusMsg.innerText = "Failed to send message.";
          statusMsg.style.color = "red";
        }
      });
    </script>
